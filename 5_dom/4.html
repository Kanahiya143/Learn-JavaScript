<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element add update remove || DOM </title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <div class="language">
        <li>JavaScript</li>
    </div>
</body>
<script>
    function addLang (language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("HTML")
    addLang("CSS")

    function addNewLang(language) {   // optimised method for add language
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addNewLang("Java")

    // Update 

        const fourthLang = document.querySelector('li:nth-child(4)')
    //    fourthLang.innerHTML = "React.js"
        const newli = document.createElement('li')
        newli.textContent = "React.js"
        fourthLang.replaceWith(newli)

    // Edit outer HTML

        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = "<li>TypeScript</li>"

    // Remove

        const lastLang = document.querySelector('li:last-child')
        lastLang.remove()
</script>
</html>
