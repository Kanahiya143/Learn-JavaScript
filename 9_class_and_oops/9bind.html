<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <button>Click</button>
</body>

    <script>
        class React {
            constructor() {
               this.filename = "React"   
               this.server = "https://systumm.com" 

               document.querySelector('button')
               .addEventListener('click', abc.tap
               .bind(this)) // bind used for barrow method from another object
                            //  here tap fuction taken from abc object and class React bind togeather 
            }


        }

        const abc = {
           tap : function (){
                console.log("button clicked");
                console.log(`${this}`);
                console.log(`${this.server}`);
            }

        }

    </script>
</html>
